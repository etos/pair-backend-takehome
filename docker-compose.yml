---
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pair
      POSTGRES_PASSWORD: pair
      POSTGRES_DB: pair_takehome
    ports:
      - "5432:5432"
    volumes:
      - ./app/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pair -d pair_takehome"]
      interval: 2s
      timeout: 3s
      retries: 30

  app:
    build:
      context: ./app
      target: dev
    depends_on:
      db:
        condition: service_healthy
    env_file: ./app/.env
    environment:
      - WAIT_HOSTS=db:5432
      - WAIT_TIMEOUT=100
    user: root
    tty: true
    volumes:
      - ./app:/app
    ports:
      - 8000:8000

  adminer:
    image: adminer:4
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
